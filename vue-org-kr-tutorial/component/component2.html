<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props to child component</title>
</head>
<body>
    
    <div id="app">
        <child-cmp :title="'아이패드'"></child-cmp>
        <child-cmp :title="'아이폰'"></child-cmp>
        <child-cmp :title="'아이맥'"></child-cmp>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>   
    <script>
        var app = Vue.createApp({
            data(){
                return {

                }
            }
        })

        app.component('child-cmp',{
            props : ['title'],
            template : `
                <p>Prop title : {{title}}</p>
            `
        })

        var vm = app.mount('#app');
    </script>
</body>
</html>
