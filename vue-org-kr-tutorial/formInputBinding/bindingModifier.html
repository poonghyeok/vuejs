<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>.lazy를 통해 input의 값이 모두 입력된 이후에 바인딩 처리를 한다. 이거 그 뭐랑 비슷한데</p>
        <input type="text" v-model.lazy="msg">
        <p>.number를 통해 입력과 동시에 형변환까지 할 수 있습니다.</p>
        <input type="text" v-model.number="num">
        <div> num + 100 : {{num + 100}}</div>
        <p>입력과 동시에 trim 처리를 하고 싶다면  .trim 수식어를 사용하면 됩니다. 근데 그냥 trim은 '앞뒤' 공백제거 밖에 안됨. 사이 공백 제거는 computed를 사용이 좋을듯?</p>
        <input type="text" v-model.trim="trimmedMsg">
        <div>trimmedMsg : {{trimmedMsg}}</div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        var app = Vue.createApp({
            data(){
                return {
                    msg : 'oldmsg',
                    num : '',
                    trimmedMsg : '',
                }
            },
            watch : {
                msg : function(newValue, oldValue){
                    console.log(oldValue +  ' => ' + newValue);
                }
            }
        })

        var vm = app.mount('#app');
    </script>
</body>
</html>
