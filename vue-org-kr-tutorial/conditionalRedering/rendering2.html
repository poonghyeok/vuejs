<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <div id="app">
        <p> v-if 와 v-show의 차이점인 if는 렌더링 조차 하지 않지만 show는 렌더링하지만 숨기는 것이다.</p>
        <div v-if="isShow">did you see that?</div>
    </div>
    
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        var app = Vue.createApp({
            data(){
                return{
                    isShow : false,
                }
            }
        })

        var vm = app.mount('#app');
    </script>
</body>
</html>
