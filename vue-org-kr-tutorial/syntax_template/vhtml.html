<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vhtml</title>
</head>
<body>
    <div id="app">
        <p>only interploate : {{spanHtml}}</p>
        <p> with v-html directive : <span v-html="spanHtml"></span></p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const vhtmlExam = {
            data(){
                return {
                    spanHtml : '<span style="color : red;">this is v-html</span>'
                };
            },

        }

        var app = Vue.createApp(vhtmlExam);

        app.mount('#app');

    </script>    
</body>
</html>
