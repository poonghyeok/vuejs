<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag attr interpolation</title>
</head>
<body>
    <div id="app">
        <h4>태그 속성에는 이중중괄호(Mustaches)가 사용이 안된다. 대신 v-bind 디렉티브를 사용하자</h4>
        <div v-bind:id="dynamicId">check my id!</div>
        <input v-model="dynamicId"> 
        <h3>dynamic id : {{dynamicId}}</h3>
        <hr/>
        <button v-bind:disabled="isDisabled">Button</button>
        <h5>v-bind에서 boolean값을 bind하는 경우에 boolean이 undefined 이거나 null인 경우 bind 값을 참조하는 속성은 렌더링 되지 않습니다.</h5>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        const bindTest = {
            data(){
                return {
                    dynamicId : 'dynamic',
                    isDisabled : true,    
                }
            }
        }

        var app = Vue.createApp(bindTest);
        app.mount('#app');

    </script>
</body>
</html>
