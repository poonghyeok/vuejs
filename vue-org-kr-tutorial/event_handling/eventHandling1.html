<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="app">

        <form >
            <button @click="warn('form cannot be submitted yet..', $event)">alertmsg</button>
        </form>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        var app = Vue.createApp({
            data(){
                return {

                }
            },
            methods : {
                warn(message, event){
                    if(event){
                        event.preventDefault();
                        
                    }
                    alert(message);
                }
            }
        })

        var vm = app.mount('#app');
    </script>
</body>
</html>
