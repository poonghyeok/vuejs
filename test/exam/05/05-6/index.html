<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handling event with parameter</title>
</head>
<body>
    <!-- click event에서 함수를 호출할 때 parameter 전달! -->
    <div id="app">
        <button v-on:click="clickEvent(10)">클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            methods : {
                clickEvent : (num) => {
                    alert('click : ' + num);
                }
            }
        })
    </script>
</body>
</html>
