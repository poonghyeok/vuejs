<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue sample</title>
</head>
<body>
    <div id="app">
        {{message}}
        <ul>
            <li v-for="(item, index) in lifeCycle" >{{index}}. {{item}}</li>
        </ul>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data : {
                message : 'hello vuejs!',
                lifeCycle : ['library loading', 'create instance', 'mounting', 'content to element', 'view'],
            }
        })
    </script>
</body>
</html>
