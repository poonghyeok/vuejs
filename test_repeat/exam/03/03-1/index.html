<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Instance Lifycycle</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el : "#app",
            data : {
                message : "this is vue"
            },
            beforeCreate() {
                console.log('beforeCreate');
                //beforeCreated : created 이전 단계, dom에 접근할 수 없다.
            },
            created() {
                console.log('created');
                //beforecreated 다음 단계 data와 methods가 인스턴스에서 정의된 상태이기 때문에 this.data 또는 this.fetchData()와 같은 로직들을 이용하여 필요한 로직을 실행할 수 있다. 
                //api에서 
            },
            mounted(){
                console.log('mounted');
                this.message = 'Hello Vue!';
            },
            updated(){
                console.log('updated');
            }
        })
    </script>
</body>
</html>
